# HubbOps Secrets Configuration
# Copy this file to secrets.yaml and add your actual secrets
# NEVER commit secrets.yaml to git!

# SSH keys for Git operations
# Add your SSH private key content here (base64 encoded)
ssh_keys:
  # Example: ssh_key_apps: "BASE64_ENCODED_PRIVATE_KEY"
  apps: ""
  infrastructure: ""

# Grafana service account token
# Generate this in Grafana: Configuration > Service Accounts > Create
grafana:
  service_account_token: ""

# Database credentials (if using external database)
database:
  password: ""

# API keys for additional integrations
api_keys:
  # Example: slack_webhook: "https://hooks.slack.com/..."
