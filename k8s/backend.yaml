apiVersion: v1
kind: ServiceAccount
metadata:
  name: hubbops-backend
  namespace: hubbops
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hubbops-backend
rules:
- apiGroups: ["", "apps", "batch"]
  resources: ["namespaces", "deployments", "services", "configmaps", "secrets", "pods", "pods/log", "jobs", "cronjobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["argoproj.io"]
  resources: ["applications"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hubbops-backend
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: hubbops-backend
subjects:
- kind: ServiceAccount
  name: hubbops-backend
  namespace: hubbops
---
# NOTE: This secret contains a placeholder. In production:
# 1. Generate your own SSH key: ssh-keygen -t ed25519
# 2. Base64 encode it: cat ~/.ssh/id_ed25519 | base64 -w0
# 3. Replace the placeholder below
# Or use: kubectl create secret generic hubbops-repo --from-file=sshPrivateKey=~/.ssh/id_ed25519 -n hubbops
---
apiVersion: v1
kind: Secret
metadata:
  name: hubbops-repo
  namespace: hubbops
type: Opaque
data:
  # PLACEHOLDER - Replace with your base64-encoded SSH private key
  sshPrivateKey: UExBQ0VIT0xERVIK
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hubbops-backend
  namespace: hubbops
  labels:
    app: hubbops-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hubbops-backend
  template:
    metadata:
      labels:
        app: hubbops-backend
    spec:
      serviceAccountName: hubbops-backend
      containers:
      - name: backend
        image: hubbops-backend:latest
        imagePullPolicy: Never  # For local K3d
        ports:
        - containerPort: 8000
        env:
        - name: KUBECONFIG
          value: ""  # Uses in-cluster config
        - name: DATABASE_URL
          value: "sqlite+aiosqlite:////data/services.db"
        - name: TEMPLATES_PATH
          value: "/app/public/templates"
        - name: GIT_SSH_COMMAND
          value: "ssh -o StrictHostKeyChecking=no"
        - name: GRAFANA_URL
          value: "http://grafana.monitoring.svc.cluster.local:80"
        # Kaniko configuration
        - name: KANIKO_REGISTRY
          value: "k3d-devlab-registry:5000"
        - name: KANIKO_INSECURE
          value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 10
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: hubbops-backend-data

---
apiVersion: v1
kind: Service
metadata:
  name: hubbops-backend
  namespace: hubbops
spec:
  selector:
    app: hubbops-backend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
