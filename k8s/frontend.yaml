apiVersion: apps/v1
kind: Deployment
metadata:
  name: hubbops-frontend
  namespace: hubbops
  labels:
    app: hubbops-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hubbops-frontend
  template:
    metadata:
      labels:
        app: hubbops-frontend
    spec:
      containers:
      - name: frontend
        image: hubbops-frontend:latest
        imagePullPolicy: Never  # For local K3d
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hubbops-frontend
  namespace: hubbops
spec:
  selector:
    app: hubbops-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
